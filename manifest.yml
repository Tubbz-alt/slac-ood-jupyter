---
name: Jupyter
category: Interactive Apps
subcategory: Servers
role: batch_connect
description: |
  This [app] will launch a customizable [Jupyter] server on our cluster and automatically present its interface on this webpage.
  You are free to create your own instances in [Conda]/[Singularity] etc on our clusters.

  Due to issues of AFS tokens, you will need to ask Yee to create a new 'jupyter' home directory for you and you will then need to run the following 
  `cd ~`
  `ln -sf  /gpfs/slac/staas/fs1/g/jupyter/$(id -gn)/$(id -un)/ondemand /u/$(id -gn)/$(id -un)/ondemand`
  `ln -sf  /gpfs/slac/staas/fs1/g/jupyter/$(id -gn)/$(id -un)/.local/share/jupyter /u/$(id -gn)/$(id -un)/.local/share/jupyter`

  For singularity images use ```function jupyter() { singularity exec --nv -B /gpfs,/scratch,/nfs,/afs /afs/slac/package/singularity/images/slac-ml/20200211.0/slac-jupyterlab@20200211.0.sif jupyter $@ }```

  For conda images use ```export CONDA_PREFIX=/gpfs/slac/cryo/fs1/g/C091/miniconda3; export PATH=${CONDA_PREFIX}/bin/:$PATH;
  source ${CONDA_PREFIX}/etc/profile.d/conda.sh;
  conda env list;
  conda activate tester```

  [app]: https://github.com/slaclab/slac-ood-jupyter
  [Jupyter]: https://jupyter.org/
  [Conda]: https://docs.conda.io/
  [Singularity]: https://sylabs.io/singularity/
